<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section id="dice-battle" class="bg-success text-white pb-4 pt-4">
        <h1 class="text-center">DICE BATTLE</h1>
        <div id="dice" class=" text-center">
            <input type="button"  id="btn-casual" value="TIRA I DADI" class="mt-2 mb-4 btn-lg btn-outline-info rounded-pill">
            <div class="d-flex justify-content-center">
                <p id="dice-1" class="pe-3"></p>
                <p id="dice-2" class="ps-3"></p>
            </div>
            <p id="winner"></p>
        </div>
    </section>

    <section id="mail" class="bg-warning text-white pb-4 pt-4">
        <h1 class="text-center">MAIL SCRIPT</h1>
        <form class="text-center">
            <div class="mb-3">
                <label for="e-mail" class="form-label">Email address</label>
                <input type="email" class="rounded-pill" id="e-mail">
            </div>
            <button type="submit" class="btn btn-primary" id="s-btn">AVANTI</button>
        </form>
    </section>

    <script src="js/dadiscript.js"></script>
    <script src="js/mailscript.js"></script>
</body>
</html>
